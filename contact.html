<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact | CyberCafé</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="conteneur">
      <!-- En tête  -->
      <header id="logo"></header>
      <!-- Menu  -->
      <nav id="menu">
        <table id="menu">
          <tr>
            <td><a href="index.html">| ACCUEIL |</a></td>
            <td><a href="services.html">| SERVICES |</a></td>
            <td><a href="contact.html">| CONTACT |</td>
          </tr>
        </table>
      </nav>
      <!-- Corps de la page  -->
      <section id="page">
        <img src="images/hotline.jpg" alt="">
        <h2 align="center"><u>Coordonnées:</u></h2>
        <form method="" action="">
          <table class="table_contact">
            <tr valign="baseline">
              <td width="201" align="right" nowrap class="lower">Nom:</td>
              <td width="378"><input type="text" name="nom" value="" size="32"></td>
						 </tr>
						 <tr valign="baseline">
               <td nowrap align="right" class="lower">Email:</td>
               <td><input type="email" name="email" value="" size="32"></td>
						 </tr>
						 <tr valign="baseline">
               <td nowrap align="right" class="lower">Téléphone:</td>
               <td><input type="text" name="phonenumber" value="" size="32"></td>
						 </tr>
						 <tr valign="baseline">
               <td nowrap align="right" valign="top" class="lower">Message:</td>
               <td><textarea name="message" cols="50" rows="5"></textarea></td>
						 </tr>
						 <tr valign="baseline">
               <td nowrap align="right" class="lower">&nbsp;</td>
               <td><input type="submit" value="Envoyer" class="button" name="envoyer"></td>
						 </tr>
           </table>
         </form>
      </section>
    </div>
    <footer class="foot">#CodeLikeAGirl Template<br/>August 2018</footer>
  </body>
</html>
